<div class="backdrop is-hidden" modal-ice-coffee>
  <div class="modal-product">
    <button class="button-close" modal-ice-coffee-close>
      <svg class="button-close__icon" widht="11" height="11">
        <use href="./images/icons.svg#icon-close-icon"></use>
      </svg>
    </button>
    <h1 class="modal-product__tittle">Ice-Coffee</h1>
    <form>
      <div class="modal-product-img">
        <img
          class="modal-product-img__background"
          src="./images/ice-coffe-modal-icon.png"
          alt=""
        />
      </div>
      <ul class="product-nutrients list">
        <li class="product-nutrients__items">
          <div class="product-nutrients__border border-yellow">
            <div class="product-nutrients__circle background-yellow">
              <p class="product-nutrients__number">280</p>
            </div>
            <p class="product-nutrients__text">kalc</p>
          </div>
        </li>
        <li class="product-nutrients__items">
          <div class="product-nutrients__border border-yellow">
            <div class="product-nutrients__circle background-yellow">
              <p class="product-nutrients__number">6g</p>
            </div>
            <p class="product-nutrients__text">Protein...</p>
          </div>
        </li>
        <li class="product-nutrients__items">
          <div class="product-nutrients__border border-yellow">
            <div class="product-nutrients__circle background-yellow">
              <p class="product-nutrients__number">10,2g</p>
            </div>
            <p class="product-nutrients__text">Fats</p>
          </div>
        </li>
        <li class="product-nutrients__items">
          <div class="product-nutrients__border border-yellow">
            <div class="product-nutrients__circle background-yellow">
              <p class="product-nutrients__number">45,4g</p>
            </div>
            <p class="product-nutrients__text">Carbs</p>
          </div>
        </li>
      </ul>
      <h2 class="modal-ingrediant">Ingredients</h2>
      <div class="ingredients-wrapper">
        <ul class="ingredients list">
          <li class="ingredients__items">Milk</li>
          <li class="ingredients__items">coffee</li>
          <li class="ingredients__items">Cream</li>
          <li class="ingredients__items">Syrup</li>
          <li class="ingredients__items">Sugar</li>
        </ul>
        <ul class="ingredients ingredients-right list">
          <li class="ingredients__items">100ml</li>
          <li class="ingredients__items">20ml</li>
          <li class="ingredients__items">150 ml</li>
          <li class="ingredients__items">10ml</li>
          <li class="ingredients__items">40g</li>
        </ul>
      </div>
      <div class="form-group">
        <div class="wrapper">
          <input
            type="text"
            class="modal-input"
            name="name"
            id="name"
            placeholder="Name"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="wrapper">
          <input
            type="tel"
            class="modal-input"
            name="tell"
            id="tell"
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="form-group-text">
        <textarea
          name="comment"
          id="comment"
          class="modal-text"
          placeholder="..."
        ></textarea>
      </div>

      <button type="submit" class="modal-button">Submit</button>
    </form>
  </div>
</div>
