<div class="backdrop is-hidden" modal-buynow>
  <div class="modal">
    <button class="button-close" modal-buynow-close>
      <svg class="button-close__icon" widht="11" height="11">
        <use href="./images/icons.svg#icon-close-icon"></use>
      </svg>
    </button>
    <h1 class="modal__tittle">Buy now</h1>
    <form>
      <div class="modal-img">
        <img
          class="modal-buy-now-icon__background"
          src="./images/circle-product-modal-green.png"
          alt=""
        />
        <img
          class="modal-img__product"
          src="./images/ice-creame-modal-icon.png"
          alt=""
        />
      </div>

      <ul class="composition list">
        <li class="composition__items"></li>
        <li class="composition__items"></li>
        <li class="composition__items"></li>
        <li class="composition__items"></li>
      </ul>

      <div class="form-group">
        <div class="wrapper">
          <input
            type="text"
            class="modal-input"
            name="name"
            id="name"
            placeholder="Name"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="wrapper">
          <input
            type="tel"
            class="modal-input"
            name="tell"
            id="tell"
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="form-group-text">
        <textarea
          name="comment"
          id="comment"
          class="modal-text"
          placeholder="..."
        ></textarea>
      </div>

      <button type="submit" class="modal-button">Submit</button>
    </form>
  </div>
</div>
