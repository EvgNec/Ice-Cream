<div class="backdrop is-hidden" modal-buynow>
  <div class="modal-buynow">
    <button class="button-close" modal-buynow-close>
      <svg class="button-close__icon" widht="11" height="11">
        <use href="./images/icons.svg#icon-close-icon"></use>
      </svg>
    </button>
    <h1 class="modal-buynow__tittle">Buy now</h1>
    <form>
      <ul class="buynow-icons list">
        <li class="buynow-icons__items">
          <img
            class="buynow-icons__product"
            src="./images/ice-creame-modal-icon.png"
            alt=""
          />
          <p class="buynow-icons__text">ice creame</p>
        </li>
        <li class="buynow-icons__items">
          <img
            class="buynow-icons__product"
            src="./images/ice-coffe-modal-icon.png"
            alt=""
          />
          <p class="buynow-icons__text">ice coffee</p>
        </li>
        <li class="buynow-icons__items">
          <img
            class="buynow-icons__product"
            src="./images/milkshake-model-icon.png"
            alt=""
          />
          <p class="buynow-icons__text">milkshake</p>
        </li>
      </ul>

      <div class="form-group">
        <div class="wrapper">
          <input
            type="text"
            class="modal-input"
            name="name"
            id="name"
            placeholder="Name"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="wrapper">
          <input
            type="tel"
            class="modal-input"
            name="tell"
            id="tell"
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="form-group-text">
        <textarea
          name="comment"
          id="comment"
          class="modal-text"
          placeholder="Comment"
        ></textarea>
      </div>

      <button type="submit" class="modal-button">Submit</button>
    </form>
  </div>
</div>
